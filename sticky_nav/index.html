<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Sticky Nav Bar</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<header>
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#gold">Gold</a></li>
      <li><a href="#silver">Silver</a></li>
    </ul>
  </nav>
</header>

<section id="home">
  <h2 data-animate="true">Home</h2>
</section>

<section id="about">
  <h2 data-animate="true">About</h2>
</section>

<section id="gold">
  <h2 data-animate="true">Gold</h2>
</section>

<section id="silver">
  <h2 data-animate="true">Silver</h2>
</section>

<div id="cursor" class="cursor">
  <div class="ring">
    <div>
    </div>
  </div>
  <div class="ring">
    <div>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
